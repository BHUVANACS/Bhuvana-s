<html lang="en">

    <title>Bhuvana K - Portfolio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      body {
        background-color: #0f172a;
        cursor: none;
      }
      #cursor-glow {
        position: fixed;
        top: 0;
        left: 0;
        width: 400px;
        height: 400px;
        background: radial-gradient(circle, rgba(20, 184, 166, 0.15) 0%, rgba(20, 184, 166, 0) 60%);
        border-radius: 50%;
        transform: translate(-50%, -50%);
        pointer-events: none;
        transition: opacity 0.3s;
        z-index: 9998;
      }

      @keyframes gradient {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }
      
      @keyframes float {
        0% { transform: translateY(0px); }
        50% { transform: translateY(-10px); }
        100% { transform: translateY(0px); }
      }

      /* Simple scroll-in animation */
      @keyframes slide-in-up {
        from {
          opacity: 0;
          transform: translateY(40px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      .animate-slide-in-up {
        animation: slide-in-up 0.8s cubic-bezier(0.25, 0.46, 0.45, 0.94) both;
      }
      /* Simple typing caret animation */
      @keyframes blink-caret {
        from, to { border-color: transparent }
        50% { border-color: currentColor }
      }
      .typing-caret::after {
        content: '';
        position: absolute;
        right: -0.2em;
        top: 0.1em;
        bottom: 0.1em;
        border-right: 0.1em solid currentColor;
        animation: blink-caret .75s step-end infinite;
      }

      /* Flip card styles */
      .flip-card {
        perspective: 1000px;
      }
      .flip-card-inner {
        position: relative;
        width: 100%;
        height: 100%;
        transition: transform 0.8s;
        transform-style: preserve-3d;
      }
      .flip-card:hover .flip-card-inner {
        transform: rotateY(180deg);
      }
      .flip-card-front, .flip-card-back {
        position: absolute;
        width: 100%;
        height: 100%;
        -webkit-backface-visibility: hidden; /* Safari */
        backface-visibility: hidden;
      }
      .flip-card-back {
        transform: rotateY(180deg);
      }
    </style>
